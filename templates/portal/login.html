<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2C2D Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fb; height: 100vh; display: flex; align-items: center; }
        .login-container { max-width: 400px; margin: 0 auto; }
        .login-card { box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 10px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">2C2D Portal Login</h4>
                    </div>
                    <div class="card-body">
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
